<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>后台登录</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<style>
body {
	height: 100%;
	background: #16a085;
	overflow: hidden;
}

canvas {
	z-index: -1;
	position: absolute;
}
</style>
<script src="js/jquery.js"></script>
<script src="js/verificationNumbers.js"></script>
<script src="js/Particleground.js"></script>
<script>
	$(document).ready(function() {
		//粒子背景特效
		$('body').particleground({
			dotColor : '#5cbdaa',
			lineColor : '#5cbdaa'
		});
		//验证码
		createCode();
		//验证码错误不允许提交
		$("#from").bind("submit", function() {
			var r = validate();
			if (r == false) {
				return false;
			}
		});
        $("#save").click(function(){
            location.href='/action/register';
        });
	});
</script>
</head>
<body>
	<form action="/market/LoginServlet?type=get" method="post" id="from">
		<dl class="admin_login">
			<dt>
				<strong>站点后台管理系统</strong> <em>Management System</em>
			</dt>
			<dd class="user_icon">
				<input type="text" placeholder="账号" class="login_txtbx"
					name="username" />
			</dd>
			<dd class="pwd_icon">
				<input type="password" placeholder="密码" class="login_txtbx"
					name="password" />
			</dd>
			<dd class="val_icon">
				<div class="checkcode">
					<input type="text" id="J_codetext" placeholder="验证码" maxlength="4"
						class="login_txtbx">
					<canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
				</div>
				<input type="button" value="验证码核验" class="ver_btn"
					onClick="validate();">
			</dd>
			<dd>
				<input type="submit" value="立即登录" class="submit_btn" />
			</dd>
			<dd>
				<input type="button" value="用户注册" class="submit_btn" id="save"/>
			</dd>
			<dd>
				<p>© 2017-2018 RewardDisplaySpell 版权所有</p>
				<p>京B1-20170813-1</p>
			</dd>
		</dl>
	</form>
</body>
</html>
